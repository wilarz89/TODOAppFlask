{% extends "base.html" %}
<link rel="stylesheet" href="/static/script.js" type="text/js">
{% block body %}
 <body>

     <div class="container">

         <form class="form-signin" action="/register" method="post" role="form">
             <h2 class="form-signin-heading">Please Sign Up </h2>
             <input type="email" name="username" class="form-control" placeholder="Email address" required autofocus>
             <input type="password" name="password" class="form-control" placeholder="Password" required>

             <button class="btn btn-lg btn-primary btn-block" type="button">Register </button>
         </form>

     </div>

 </body>
{% endblock %}
